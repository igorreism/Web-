<!DOCTYPE html>
<html>
	<head>
		<title>Formulário</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="./css/estilo.css">	
		<script type="text/javascript" src="./javascript.js"></script>
	</head>
	<body>

		<h1>Formulário</h1>
		<div>
			<h1>Formulário 2</h1>
		</div>

		<form method="POST" id="formulario" onsubmit="linha_tabela(); return false;">
			
			<div id="div-usuario" class="div-campos">
				<label>Usuário:</label>
				<input type="text" id="usuario" name="usuario" placeholder="Digite seu Usuário">
			</div>

			<div class="div-campos">
				<label>Nome:</label>
				<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
			</div>

			<div>
				<label>CPF:</label>
				<input type="text" name="cpf" id="cpf">
			</div>

			<div>
				<label>Data de Nascimento:</label>
				<input type="date" name="data_nascimento" id="data">
			</div>


			<div>
				<label>E-mail:</label>
				<input type="email" name="email" id="email">
			</div>

			<div>
				<input type="submit" name="enviar" value="Enviar">

				<input type="reset" name="resetar" value="Resetar">				
			</div>

			
		</form>		
		 <table style="width:100%" id="tabela">
  <tr>
    <th>Usuário</th>
    <th>Nome</th>
    <th>CPF</th>
    <th>Aniv.</th>
    <th>E-mail</th>
  </tr>

</table> 

	</body>
</html>
